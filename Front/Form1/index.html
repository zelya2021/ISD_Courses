<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="back-color">
		<<div class="form">
			<div class="top">
				<h2>Checkout form</h2>
				<hr>
			</div>
			<div class="about-self">
				<p><input placeholder="First name" size="30"></p>
				<p><input placeholder="Last name" size="30"></p>
				<p><input placeholder="E-mail" size="30"></p>
				<p><input placeholder="Phone" size="30"></p>
			</div>
			<div class="about-address">
				<hr>
				<div class="dropdown">
					<div class="input-group dropdown">
						<select class="col-9 custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
							<option selected>Country</option>
							<option value="1">Ukraine</option>
							<option value="2">Germany</option>
							<option value="3">France</option>
						</select>
					</div>
				</div>

				<p class="city"><input placeholder="City" size="18"></p>
				<p class="code"><input placeholder="Post code" size="12"></p>
				<p><input placeholder="Address" size="70"></p>
				<p><input style="height:70px" placeholder="Additional info" size="70"></p>
			</div>
			<div class="about-card">
				<hr>
				<div class="custom-control custom-radio radio1">
					<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="customRadio1">Visa</label>
				</div>
				<div class="custom-control custom-radio radio2">
					<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="customRadio2">MasterCard</label>
				</div>
				<div class="custom-control custom-radio radio3">
					<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="customRadio3">PayPal</label>
				</div>
				<p><input placeholder="Name on card" size="70"></p>
				<p class="card"><input placeholder="Card number" size="50"></p>
				<p class="cvv2"><input placeholder="CVV2" size="3"></p>


				<h6>Expiration date</h6>
				<p class="year"><input placeholder="Year" size="3"></p>
				<!--<div class="input-group mounth">
					<select class="col-2 custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
						<option selected>Country</option>
						<option value="1">Ukraine</option>
						<option value="2">Germany</option>
						<option value="3">France</option>
					</select>
				</div>-->
				<hr>
				<input type="button" class="btn" value="Continue">

			</div>
	</div>

	</div>

	</div>
	</div>
</body>
</div>
